<app-default-head></app-default-head>

<ion-content [fullscreen]="true" id="main-content">
  <!-- do interpolation for these lines -->
  <br>
  <br>
  <h2 class="greeting title-theme color-main">{{greeting}}, {{ userService.currentUser.FirstName }}!</h2>
  <h5 class="quote">"Another day, another outfit!"</h5>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="6">
        <br>
          <ion-card (click)="stats()">
            <ion-card-header>
              <ion-button fill="clear" size="large">
                <!-- <a routerLink=""> -->
              <!-- <ion-icon name="bar-chart-outline" size="large"></ion-icon></a> -->
              <ion-icon name="bar-chart-outline" size="large"></ion-icon>
            </ion-button><br>
            <ion-label>Rack Stats</ion-label>
            </ion-card-header>
          </ion-card>

      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <br>
    <br>
    <ion-row>
      <ion-col> Coming Soon!</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-button disabled fill="clear" size="large">
                <ion-icon name="rocket-outline" size="large"></ion-icon>
          </ion-button><br>
          <ion-label>Discover</ion-label>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-button disabled fill="clear" size="large">
                <ion-icon name="heart-outline" size="large"></ion-icon>
          </ion-button><br>
          <ion-label>Wish Rack</ion-label>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
